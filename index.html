<body>

		

<div class="menu-ahh">
		<a href="#home"><img src="./img/ahh-logo.svg" class="logo-ahh-gris"></a>

<div id="fullpage">

	<!-- Home -->

	<!-- About -->

	<!-- Process -->

	</div>
	
	<!-- Project -->

	</div>

</div>

<script type="text/javascript" src="./js/fullpage.js"></script>
<script type="text/javascript" src="./js/fullpage.parallax.min.js"></script>
<script type="text/javascript" src="./js/fullpage.extensions.min.js"></script>
<script type="text/javascript" src="./js/jquery.min.js"></script>
<script type="text/javascript" src="./js/slick.min.js"></script>
<script type="text/javascript" src="./js/imagesloaded.pkgd.min.js"></script>

<script type="text/javascript">
	var myFullpage = new fullpage('#fullpage', {
		anchors: ['home', 'about', 'process', 'project', 'contact'],
		licenseKey: '3BAD5090-DE7E4349-9C069284-3C7067AA',
        verticalCentered: false,
		navigation:true,
        showActiveTooltip: true,
		parallax: true,
		parallaxKey: 'bWUtZG8uY2xfQXB2Y0dGeVlXeHNZWGc9SWhZ',
		parallaxOptions: {
			type: 'reveal',
			percentage: 85
		},
		scrollingSpeed: 1250,
		autoScrolling: true,
		fitToSection:false,
		v2compatible: false,
		afterLoad: function(origin, destination, direction){
			if(destination.index == 2){
				$('.gif-mesinha').css('display','block');
			}
		},
		onLeave: function(origin, destination, direction){
			if(destination.index == 1 || destination.index == 2 || destination.index == 3 || destination.index == 4 ){
				$('.logo-ahh-gris').attr("src","./img/ahh-logo-blanco.svg");				
			}
			if(destination.index == 0 ){
				$('.logo-ahh-gris').attr("src","./img/ahh-logo.svg");				
			}
			if(destination.index == 0 || destination.index == 1 || destination.index == 2 || destination.index == 3){
				$('#fp-nav ul li a span, .fp-slidesNav ul li a span').css('background','#333')
			}
			if(destination.index == 4 || destination.index == 5){
				$('#fp-nav ul li a span, .fp-slidesNav ul li a span').css('background','#bbb')
			}
			if(origin.index == 2){
				$('.gif-mesinha').css('display','none');
			}
		},		
    });	
</script>

<script>
	$('#section0 .fp-bg').imagesLoaded({ background: true },function() {
		$('#fullpage').show();
		$('#section0 .fp-bg').show();		
	});
</script>
